
<!DOCTYPE html>
<html>
<head>
  <title>JS Test</title>
</head>
<body>
  <button id="startBtn">Start Game</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Script loaded");
      document.getElementById("startBtn").addEventListener("click", () => {
        console.log("Button clicked");
        alert("It works!");
      });
    });
  </script>
</body>
</html>
