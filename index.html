
<!DOCTYPE html>
<html>
<head>
  <title>Tetris Block Drop Test</title>
  <style>
    canvas { background: #ddd; border: 2px solid black; }
  </style>
</head>
<body>

  <button id="startBtn">Start Game</button>
  <canvas id="canvas" width="200" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const blockSize = 20;

    let running = false;
    let blockY = 0;

    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, blockSize, blockSize);
      ctx.strokeStyle = "#000";
      ctx.strokeRect(x, y, blockSize, blockSize);
    }

    function run() {
      console.log("[run] called");
      let last = performance.now();

      function frame(now) {
        if (!running) return;
        let dt = (now - last) / 1000;
        last = now;

        update(dt);
        draw();

        requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);
    }

    function update(dt) {
      blockY += 50 * dt; // pixels per second
      console.log("[update] blockY =", blockY.toFixed(2));
      if (blockY > canvas.height - blockSize) {
        blockY = canvas.height - blockSize; // stop at bottom
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBlock(80, blockY, "cyan");
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("[DOMContentLoaded]");
      document.getElementById("startBtn").addEventListener("click", () => {
        console.log("[Start Game clicked]");
        running = true;
        run();
      });
    });
  </script>

</body>
</html>
