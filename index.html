
<!DOCTYPE html>
<html>
<head>
  <title>Tetris T-Piece Movement</title>
  <style>
    canvas { background: #ddd; border: 2px solid black; }
  </style>
</head>
<body>

  <button id="startBtn">Start Game</button>
  <canvas id="canvas" width="200" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const blockSize = 20;
    const cols = 10;
    const rows = 20;

    let running = false;
    let piece = null;

    const T_PIECE = {
      color: "purple",
      rotations: [
        [ [1,0], [0,1], [1,1], [2,1] ],
        [ [1,0], [1,1], [1,2], [0,1] ],
        [ [0,1], [1,1], [2,1], [1,2] ],
        [ [1,0], [1,1], [1,2], [2,1] ]
      ]
    };

    function createPiece(type) {
      return {
        x: 3,
        y: 0,
        rotation: 0,
        type: type
      };
    }

    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
      ctx.strokeStyle = "#000";
      ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
    }

    function drawPiece(p) {
      const blocks = p.type.rotations[p.rotation];
      for (const [dx, dy] of blocks) {
        drawBlock(p.x + dx, p.y + dy, p.type.color);
      }
    }

    function movePiece(dx, dy) {
      piece.x += dx;
      piece.y += dy;
    }

    function rotatePiece() {
      piece.rotation = (piece.rotation + 1) % 4;
    }

    function run() {
      console.log("[run] called");
      let last = performance.now();

      function frame(now) {
        if (!running) return;
        let dt = (now - last) / 1000;
        last = now;

        update(dt);
        draw();

        requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);
    }

    function update(dt) {
      piece.y += dt * 2; // falling speed
      if (piece.y > rows - 3) {
        piece.y = rows - 3; // stop at bottom
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPiece(piece);
    }

    document.addEventListener("keydown", (e) => {
      if (!piece) return;
      switch (e.key) {
        case "ArrowLeft": movePiece(-1, 0); break;
        case "ArrowRight": movePiece(1, 0); break;
        case "ArrowUp": rotatePiece(); break;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      console.log("[DOMContentLoaded]");
      document.getElementById("startBtn").addEventListener("click", () => {
        console.log("[Start Game clicked]");
        running = true;
        piece = createPiece(T_PIECE);
        run();
      });
    });
  </script>

</body>
</html>
